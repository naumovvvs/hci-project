<div class="container" id="diet_container" xmlns:th="http://www.thymeleaf.org" style="width: 60%">

    <div class="row text-center mt-2">
        <h5>The perfect diet for you...</h5>
        <h3 th:text="${diet.dietName}"></h3>
    </div>

    <h5 class="mt-3">Description</h5>
    <div class="form-floating">
        <textarea class="form-control" id="floatingTextarea2" style="height: 100px">

        </textarea>
        <label for="floatingTextarea2" th:text="${diet.dietDescription}"></label>
    </div>


    <h5 class="mt-3">Meals</h5>
    <ul class="list-group">
        <li class="list-group-item" th:each="m : ${meals}" th:text="${m.mealName}"></li>
    </ul>

    <div class="row text-center mt-4">
        <form method="POST" action="/register/diet" id="registerForm">
            <div class="row">
                <div class="col-6">
                    <button type="submit" class="btn btn-primary" name="decision" value="yes">Accept diet</button>
                </div>

                <div class="col-6">
                    <button type="submit" class="btn btn-danger" name="decision" value="no">Deny diet</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script>
    document.getElementById("menu").classList.add("showNone");
</script>
