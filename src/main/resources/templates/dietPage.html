<div class="container" id="dietPage_container" xmlns:th="http://www.thymeleaf.org" style="background-color: rgb(247, 247, 247);">

    <div class="container text-center pt-3">
        <h2 th:text="${diet.dietName}"></h2>
    </div>

    <div class="container mt-3">
        <div class="form-group row mb-3">
            <label style="font-size: 20px; font-weight: bold;" class="col-sm-2 col-form-label">No. of users</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:value="${diet.numberOfUsers}" disabled>
            </div>
        </div>

        <div class="form-group row mb-3">
            <label style="font-size: 20px; font-weight: bold;"  class="col-sm-2 col-form-label">Rating</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:value="${diet.dietRating} + ' &#9733'" disabled>
            </div>
        </div>

        <div class="form-group row">
            <label style="font-size: 20px; font-weight: bold;" class="col-sm-2 col-form-label">Description</label>
        </div>

        <div class="form-group row">
            <div class="col-sm-10">
                <p style="border: 1px solid black; line-height: 2; padding-left: 5px; height: 100px; background-color: white;" class="pb-3" th:text="${diet.dietDescription}"></p>
            </div>
        </div>

        <div class="form-group row">
            <label style="font-size: 20px; font-weight: bold;" class="col-sm-2 col-form-label">Meals</label>
        </div>

        <div class="form-group row">
            <div class="col-sm-10">
                <p style="border: 1px solid lightgray; padding-left: 5px;  background-color: white;">Meal 1</p>
            </div>

            <div class="col-sm-10">
                <p style="border: 1px solid lightgray; padding-left: 5px;  background-color: white;">Meal 2</p>
            </div>

            <div class="col-sm-10">
                <p style="border: 1px solid lightgray; padding-left: 5px;  background-color: white;">Meal 3</p>
            </div>

            <div class="col-sm-10">
                <p style="border: 1px solid lightgray; padding-left: 5px;  background-color: white;">Meal 4</p>
            </div>

            <div class="col-sm-10">
                <p style="border: 1px solid lightgray; padding-left: 5px;  background-color: white;">Meal 5</p>
            </div>

            <div class="col-sm-10">
                <p style="border: 1px solid lightgray; padding-left: 5px;  background-color: white;">Meal 6</p>
            </div>

            <div class="col-sm-10">
                <p style="border: 1px solid lightgray; padding-left: 5px;  background-color: white;">Meal 7</p>
            </div>

        </div>
    </div>

    <div class="container text-center">
        <button type="button" class="btn btn-primary btn-lg">Try diet</button>
    </div>

</div>
