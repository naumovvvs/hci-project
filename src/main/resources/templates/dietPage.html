<div class="container" id="dietPage_container" xmlns:th="http://www.thymeleaf.org" style="background-color: rgb(247, 247, 247);">

    <div class="container text-center pt-3">
        <h2 th:text="${diet.dietName}"></h2>
    </div>

    <div class="container mt-3">
        <div class="form-group row mb-3">
            <label style="font-size: 20px; font-weight: bold;" class="col-sm-2 col-form-label">No. of users</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:value="${diet.numberOfUsers}" disabled>
            </div>
        </div>

        <div class="form-group row mb-3">
            <label style="font-size: 20px; font-weight: bold;"  class="col-sm-2 col-form-label">Rating</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:value="${diet.dietRating} + ' &#9733'" disabled>
            </div>
        </div>

        <div class="form-group row">
            <label style="font-size: 20px; font-weight: bold;" class="col-sm-2 col-form-label">Description</label>
        </div>

        <div class="form-group row">
            <div class="col-sm-10">
                <ul class="list-group">
                    <li class="list-group-item" th:each="d : ${description}" th:text="${d}">Meal</li>
                </ul>
            </div>
        </div>

        <div class="form-group row">
            <label style="font-size: 20px; font-weight: bold;" class="col-sm-2 col-form-label">Meals</label>
        </div>

        <div class="form-group row mb-4">

            <div class="col-sm-10">
                <ul class="list-group">
                    <li class="list-group-item" th:each="m : ${meals}" th:text="${m}">Meal</li>
                </ul>
            </div>

        </div>
    </div>

    <div class="container text-center">
        <form method="POST" action="/diet/tryDiet">
            <input type="text" style="display: none" name="dietName" th:value="${diet.dietName}">
            <button type="submit" class="btn btn-primary btn-lg mb-3">Try diet</button>
        </form>
    </div>

</div>
